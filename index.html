<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
        <title>The Edible Rich</title>
        <link rel="icon" href="site.png">
    </head>
    <body onload="init()">
        <div class="main-container">
            <div class="guillotine"></div>
            <div class="blade" id="blade"></div>
            <div class="main-box">
                <select id="rich-guy" onchange="onSelect(this.value)">
                </select>
                <br><br>
                MAKING <span class="highlight" id="ceo-pay">????</span> /YR
                <br><br>
                ACCUMULATES YOUR ANNUAL SALARY OF
                <br><br>
                <input type="text" id="your-pay"> /YR
                <br><br>
                EVERY...
                <br><br>
                <input class="button" type="button" id="calculate" value="CALCULATE" onclick="calculate()"/>
                <input class="button" type="button" id="reset" value="RESET" onclick="reset()"/>
            </div>
            <div class="bucket">
                <div class="result" id="interval"></div>
                <div class="result-units" id="units"></div>
            </div>
        </div>
        <div id="recipe-container">
            <div class="recipe-header">
                The rich are edible, here's a pasta recipe to help:
            </div>
            <div class="recipe">
                <span id="recipe-title"></span>
                <br>
                <span id="recipe-content"></span>
            </div>
        </div>
        <div class="construction"></div>
    </body>
</html>
